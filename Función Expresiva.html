<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Función Expresiva Mejorada</title>
    <link rel="stylesheet" href="css/Función Expresiva.css">
    <link rel="stylesheet" href="css/pantalla-carga.css">
</head>
<body>
    <div class="pantalla-carga">
        <span class="loader"></span>
    </div>

    <div class="background-elements">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
    </div>
    <div class="grid-pattern"></div>
    <div class="floating-shapes">
        <div class="shape" style="width: 50px; height: 50px; left: 10%; top: 20%;"></div>
        <div class="shape" style="width: 70px; height: 70px; right: 15%; top: 30%;"></div>
        <div class="shape" style="width: 30px; height: 30px; left: 20%; bottom: 20%;"></div>
        <div class="shape" style="width: 60px; height: 60px; right: 25%; bottom: 15%;"></div>
    </div>

    <div class="container">
        <h1>Función Expresiva</h1>
        <p>Haz clic en el botón para ver la magia</p>
        <button id="startButton">
            <span>Iniciar Proceso</span>
        </button>
        <div id="output" class="output"></div>
    </div>

    <script src="js/Función Expresiva.js"></script>
</body>
</html>
